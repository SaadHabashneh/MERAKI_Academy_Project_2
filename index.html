<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movies</title>
    <link rel="icon" href="./images-icons/Film-icon.png">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h3>My Movies</h3>
    </header>
    <nav>
        <div id="navButtons" style="display: inline;">
            <button id="homeBtn" class="navBtns">Home</button>
            <button id="favs" class="navBtns">Fav Movies</button>
            <button id="genreBtn" class="navBtns">Genre</button>
            <button id="topRated" class="navBtns">Top Rated</button>
            <button id="navLogin" class="navBtns">Login</button>
            <button id="navReg" class="navBtns">Register</button>
            <button id="darkButton">Dark Mode</button>
        </div>
        <div id="searchDiv" style="display: inline;">
            <input list="moviesSearched" name="movies" id="searchBar" type="text" placeholder="type your movie...">
            <datalist id="moviesSearched">
                <option value="Blade Runner 2049"></option>
                <option value="Extraction II"></option>
                <option value="John Wick: Chapter 4"></option>
                <option value="Top Gun: Maverick"></option>
                <option value="Glass Onion"></option>
                <option value="We're the Millers"></option>
                <option value="Puss in Boots: The Last Wish"></option>
                <option value="The Unbearable Weight of Massive Talent"></option>
                <option value="Insidious: The Red Door"></option>
                <option value="M3gan"></option>
                <option value="Scream VI"></option>
                <option value="Terrifier 2"></option>
                <option value="Oppenheimer"></option>
                <option value="Interstellar"></option>
                <option value="The Shawshank Redemption"></option>
                <option value="Sound of Freedom"></option>
            </datalist>
            <button id="searchBtn" class="navBtns">search</button>
        </div>
    </nav>
    <div id="genreDiv">
    </div>
    <section id="loginDiv">
        <div class="forms" id="loginForm">
            <div class="formHeader">
                <h3>Login to your account</h3>
            </div>
            <div class="formInput">
                <label for="loginEmail">Email:</label>
                <input id="loginEmail" type="email" placeholder="email-name@xxx.com..." pattern="[a-zA-z0-9._-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" required>
            </div><br>
            <div class="formInput">
                <label for="loginPass">Password:</label>
                <input id="loginPass" type="password" placeholder="paSSw0rd..." pattern="[a-zA-z0-9]{8}" required>
            </div><br>
            <div class="formButton">
                <button id="loginBtn" class="formButtons">Login</button>
            </div>
            <div id="loginValidationDiv">
                <span id="loginMsg"></span>
            </div>
        </div>
    </section>
    <section id="regDiv">
        <div class="forms" id="regForm">
            <div class="formHeader">
                <h3>Create a new account</h3>
            </div>
            <div class="formInput">
                <label for="regEmail">Email:</label>
                <input id="regEmail" type="email" placeholder="email-name@xxx.com..." pattern="[a-zA-z0-9._-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" required>
            </div><br>
            <div class="formInput">
                <label for="regPass">Password:</label>
                <input id="regPass" type="password" placeholder="paSSw0rd..." pattern="[a-zA-z0-9]{8}" required>
            </div><br>
            <div class="formButton">
                <button id="regBtn" class="formButtons">Register</button>
            </div>
            <div id="regValidationDiv">
                <span id="regMsg"></span>
            </div>
        </div>
    </section>
    <main id="home">
        
    </main>
    <script src="./main.js"></script>
</body>
</html>
